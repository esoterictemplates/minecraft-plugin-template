[versions]
# Libraries
# Utility
utility = "1.1.1"

# Test
junit-platform = "junit-platform-launcher"
junit-jupiter-engine = "5.11.1"

# Documentation
dokka = "2.0.0"

# Plugins
plugin-kotlin-jvm = "2.0.21"

plugin-paperweight = "2.0.0-beta.14"

plugin-shadow = "9.0.0-beta6"

plugin-dokka = "2.0.0"

[libraries]
# Utility
utility = { module = "com.github.esotericfoundation:utility.kt", version.ref = "utility" }

# Test
junit-platform = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
junit-jetbrains = { module = "org.jetbrains.kotlin:kotlin-test-junit5" }

# Documentation
dokka = { module = "org.jetbrains.dokka:dokka-base", version.ref = "dokka" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "plugin-kotlin-jvm" }

paperweight = { id = "io.papermc.paperweight.userdev", version.ref = "plugin-paperweight" }

shadow = { id = "com.gradleup.shadow", version.ref = "plugin-shadow" }

dokka = { id = "org.jetbrains.dokka", version.ref = "plugin-dokka" }
